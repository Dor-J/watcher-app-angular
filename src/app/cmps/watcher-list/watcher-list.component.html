<section class="watcher-list-section">
  <ul class="watcher-list-list">
    <li *ngFor="let watcher of watchers">
      <app-watcher-preview
        [watcher]="watcher"
        (selectWatcher)="onSelect($event)"
        (removeWatcher)="onRemove($event)"
      ></app-watcher-preview>
    </li>
  </ul>
</section>
